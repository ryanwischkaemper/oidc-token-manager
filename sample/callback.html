<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="message"></div>
    <div><a href="index.html">Go Back To Home Page</a></div>
    <script src="../jspm_packages/system.src.js"></script>
  <script src="../jspm.browser.js"></script>
  <script src="../jspm.config.js"></script>
  <script src="system.yuml.js"></script>
    <script src="oidc-token-manager.js"></script>
    <script>
        var config = {
            client_id: "js.tokenmanager",
            authority: "https://localhost:44333/core",
            //load_user_profile : false,
            //filter_protocol_claims: false,
        };

        System.import('src').then(function(result){
          var mgr = new OidcTokenManager(config);

          mgr.processTokenCallbackAsync().then(function () {
              console.log("Successfully Obtained Token", mgr.access_token);
              $("#message").text("Successfully Obtained Token", mgr.access_token);
              window.location.replace("/index.html");
          }, function (error) {
              $("#message").text("Problem Getting Token : " + (error.message || error));
          });
        }).catch(function(err){console.error(err.message);});
    </script>
</body>

</html>
